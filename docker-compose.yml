version: '3.8'

services:

  db:
    image: mysql:8.0
    container_name: ballog-db
    environment:
      MYSQL_ROOT_PASSWORD: ball0816
      MYSQL_DATABASE: ballog
    ports:
      - "3306:3306"      # EC2 밖에서 접속하려면 열기
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ballog-network


  spring-boot-app:
    container_name: ballog-server
    restart: on-failure
    build: .
    image: chaeyeon01/ballog-server:latest
    ports:
      - "8082:8082"
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+UseContainerSupport -XX:+IgnoreUnrecognizedVMOptions -XX:-UseContainerCpuShares -XX:-UseContainerCpuQuota -XX:-UseCGroupMemoryLimitForHeap"
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ballog?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      S3ACCESSKEY: ${S3ACCESSKEY}
      S3SECRETKEY: ${S3SECRETKEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      KAKAO_ADMIN_KEY: ${KAKAO_ADMIN_KEY}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_NAME: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_NAME}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_AUTHORIZATION_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_AUTHORIZATION_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_TOKEN_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_TOKEN_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_INFO_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_INFO_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_NAME_ATTRIBUTE: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_NAME_ATTRIBUTE}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_ID: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_SECRET: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_REDIRECT_URI: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_REDIRECT_URI}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_AUTHORIZATION_GRANT_TYPE: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_AUTHORIZATION_GRANT_TYPE}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_NAME: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_NAME}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_AUTHORIZATION_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_AUTHORIZATION_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_TOKEN_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_TOKEN_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_PUBLICKEY_URL: ${SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_PUBLICKEY_URL}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_USER_INFO_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_USER_INFO_URI}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      APPLE_LOGIN_KEY: ${APPLE_LOGIN_KEY}
      APPLE_KEY_PATH: ${APPLE_KEY_PATH}
      DEFAULT_IMAGE: ${DEFAULT_IMAGE}
      FRONTED_ELASTIC: ${FRONTED_ELASTIC}
      TZ: Asia/Seoul
    depends_on:
      - db
    networks:
      - ballog-network

volumes: #데이터를 유지하기 위해
  db_data:

networks:
  ballog-network: