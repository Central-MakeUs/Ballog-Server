version: "3.8"

services:
  spring-boot-app:
    container_name: ballog-server
    restart: on-failure
    build: .
    image: chaeyeon01/ballog-server:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://my-ballog-rds.ctyqwew2u606.ap-northeast-2.rds.amazonaws.com:3306/ballog?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      S3ACCESSKEY: ${S3ACCESSKEY}
      S3SECRETKEY: ${S3SECRETKEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      KAKAO_ADMIN_KEY: ${KAKAO_ADMIN_KEY}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_NAME: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_NAME}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_AUTHORIZATION_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_AUTHORIZATION_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_TOKEN_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_TOKEN_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_INFO_URI: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_INFO_URI}
      SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_NAME_ATTRIBUTE: ${SPRING_SECURITY_OAUTH2_PROVIDER_KAKAO_USER_NAME_ATTRIBUTE}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_ID: ${123456}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_SECRET: ${123456}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_REDIRECT_URI: ${https://ballog.shop/api/v1/auth/oauth2/apple/code}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_AUTHORIZATION_GRANT_TYPE: ${authorization_code}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_APPLE_CLIENT_NAME: ${apple}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_AUTHORIZATION_URI: ${https://appleid.apple.com/auth/authorize}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_TOKEN_URI: ${https://appleid.apple.com/auth/token}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_PUBLICKEY_URL: ${https://appleid.apple.com/auth/keys}
      SPRING_SECURITY_OAUTH2_PROVIDER_APPLE_USER_INFO_URI: ${https://appleid.apple.com/auth/userinfo}
      APPLE_TEAM_ID: ${1234}
      APPLE_LOGIN_KEY: ${1234}
      APPLE_KET_PATH: ${1234}
      DEFAULT_IMAGE: ${DEFAULT_IMAGE}
      TZ: Asia/Seoul
